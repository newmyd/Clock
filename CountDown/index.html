<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计时</title>
		<link rel="stylesheet" type="text/css" href="./timer.css"></link>
		<link rel="stylesheet" type="text/css" href="../main/index.css"></link>
	</head>
	<body>
		<div class="time">
			<a id="a" href="../index.html">Clock</a>
			<br /><br />
			<div id="input">
				<input id="hour" class="input" value="00" /> :
				<input id="minute" class="input" value="00" /> :
				<input id="second" class="input" value="00" /> .
				<input id="msecond" class="input" value="00" />
			</div>
			<div id="time"></div>
			<div id="timeOut"><br /></div>
			<input id="startStop" class="btn" type="button" value="Start" onclick="startStop();" />
			<br />
			<input id="clearRemember" class="btn" type="button" value="Clear" onclick="clearClick();" />
		</div>
		<audio controls="controls" id="audio">
		  <source src="./audio.mp3" type="audio/mp3" loop="loop" />
		</audio>
		<script type="text/javascript" src="./timer.js"></script>
	</body>
</html>
